<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Login Here</h3>
                </div>
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && login()" novalidate>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" [(ngModel)]="emailId" name="email"
                                #email="ngModel" required email>
                            <span class="text-danger"
                                *ngIf="(email.touched || loginForm.submitted) && email.errors?.required">
                                Email is required
                            </span>
                            <span class="text-danger" *ngIf="email.touched && email.errors?.email">
                                Enter a valid email address
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" [(ngModel)]="passwordValue" name="password"
                                #password="ngModel">
                            <span class="text-danger"
                                *ngIf="(password.touched || loginForm.submitted) && password.errors?.required">
                                Password is required
                            </span>
                        </div> 
                        <div class="signup">
                            <a [routerLink]="['../signup']" >SignUp</a>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>>

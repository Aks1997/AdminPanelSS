<table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8 dynamic-table">
    <ng-container *ngFor="let header of headerColumns">
       <ng-container matColumnDef="{{header}}">
           <th mat-header-cell *matHeaderCellDef>{{header}}</th>
           <td mat-cell *matCellDef="let column">{{column[header]}}</td>
       </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headerColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: headerColumns"></tr>

</table>
